<nav>
  <h1>YouTube API APP</h1>
</nav>
<div class="search">
  <input [(ngModel)]="searchValue" maxlength="20" (keypress)="keyPressCharacterOnly($event)">
  <div *ngIf="searchValue.length > 19" class="warning-input-message">
    Maximum allowed characters of 20
  </div>
  <button class="btn btn-primary" (click)="searchVideos()">Search</button>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-8 left">
      <app-video-player [data]="selectedVideo$"></app-video-player>
      <div class="content">
        <div class="wrapper">
          <span class="title">Click toplay</span>
          <span class="subtitle">Subscribe to this channel</span>
        </div>
      </div>
    </div>
    <div class="col-lg-4 right" (scroll)="onScroll()">
      <mat-list-item *ngFor="let video of videos">
        <mat-card class="card" (click)="selectVideo(video.id.videoId)">
          <img class="image" mat-card-image src="{{ video.snippet.thumbnails.medium.url }}" alt="">
          <mat-card-header>
            <mat-card-title class="title line-clamp">{{ video.snippet.title }}</mat-card-title>
            <mat-card-subtitle class="content line-clamp">{{ video.snippet.description.slice(0, 100) }}
            </mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </mat-list-item>
    </div>
  </div>
</div>
